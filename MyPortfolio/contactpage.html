  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="contactpage.css" />

    <title>Contact Us</title>
  </head>
  <body>
    <section class="query-section">
      <h2>Have a Question? Contact Us</h2>
      <div class="query-form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="query-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.3317049547194!2d-122.08379598573413!3d37.42199907981059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580c6f404ce6b%3A0x1791de3a2769cc6a!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1632366788265!5m2!1sen!2sus"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
    </section>
  </body>
